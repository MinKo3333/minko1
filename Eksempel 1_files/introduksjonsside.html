<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduksjon</title>
  <style>
  .blue{
    background-color: rgba(0, 0, 255, 0.452);
  }
  .yellow{
    background-color: rgba(255, 255, 150, 0.829);
  }
  .pink{
    background-color: rgba(255, 192, 203, 0.705);
  }
</style>
</head>
<body id="bodi" style="text-align: center;">
  <h1>Om Minseong Ko</h1><br>

 
   <div style="display:flex; flex-flow: row wrap; align-items: center;">
    <img src="1715198948533.JPG" width="50%" height="50%" style="margin:20px">
    <h2>hobbyene</h2>
    <ul style="text-align: left;">
      <li>Ta vare på planter</li>
      <li>Akvarium</li>
      <li>Prøver nye restauranter</li>
      <li>Leke med Leo og Nana</li>
    </ul>
    <button onclick="changeColor()" style="margin: 20px">Change background color</button>
  </div>
  <script>
    
    
    function changeColor(){
       
       const bodi = document.getElementById('bodi')
        let bcolor = document.getElementById('bodi').classList
      
      if(bcolor.length === 0){
      bodi.classList.add('blue')
      }
      else if(bcolor.contains ('blue')) {
      bodi.classList.replace('blue','pink')}
      else if (bcolor.contains ('pink')){
      bodi.classList.replace('pink','yellow')}
      else if (bcolor.contains ('yellow')){
      bodi.classList.remove('yellow')
    }
    }

  </script>
</body>
</html>
