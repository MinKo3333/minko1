<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team 3 Oppgave 1</title>
    <style>
        img{ width: 100px; height: 100px; }
        #inventoryBox{
            height:300px; width: 500px;
            background-color: antiquewhite; border: 3px solid black; border-radius: 10px; text-align: center;
            visibility: hidden;
        }
      
    </style>
    
</head>

<body>

    <h4 style="text-align: center;">Våpen og redskaper</h4>
    
    <div style="display: flex; justify-content: center; padding: 30px;">
    <button id="sverd" onclick="addOrRemoveItem('Sverd')" title="Sverd"><img src="고양이검.jpg" alt="Sverd"></button>
    <button id="Skjold" onclick="addOrRemoveItem('Skjold')" title="Skjold"><img src="고양이방패.jpeg"></button>
    <button id="Bue" onclick="addOrRemoveItem('Bue')" title="Bue"><img src="고양이화살.jpg" ></button>
    </div>  

    <button id="inven" onclick="showInventory()">Show</button> <!-- Tror ikke vi trenger parameter her -->

    <p></p>

    <h4 style="text-align: center;">Inventory:</h4>

    <div id="inventoryBox">
        
    </div>
        
    <script>
    let swordImage = '<img src="고양이검.jpg">' //https://minko3333.github.io/minko1/%EA%B3%A0%EC%96%91%EC%9D%B4%EA%B2%80.jpg //
    let shieldImage = '<img src="고양이방패.jpeg">' //https://minko3333.github.io/minko1/%EA%B3%A0%EC%96%91%EC%9D%B4%EB%B0%A9%ED%8C%A8.jpeg //
    let bowImage = '<img src="고양이화살.jpg">' //https://minko3333.github.io/minko1/%EA%B3%A0%EC%96%91%EC%9D%B4%ED%99%94%EC%82%B4.jpg //
    

    let inventoryElements=document.getElementById('inventoryBox')
   
  
  
    function addOrRemoveItem(item) {
        let image = ''
        if (item === 'Sverd') {
            image = swordImage
        } else if (item === 'Skjold') {
            image =  shieldImage
        } else if (item === 'Bue') {
            image = bowImage 
        }

        let inventory = inventoryElements.innerHTML
            if(inventory.includes(image)) {
                inventory = inventory.replace(image, ' ')
            }
            else {
                inventory += image
            }
       
        inventoryElements.innerHTML = inventory
    }
   
    function showInventory() { 

        if(inventoryElements.style.visibility==='visible'){       
            inventoryElements.style.visibility = 'hidden'
        }
        else{
            inventoryElements.style.visibility = 'visible' 
        }
    }

</script>
</body>
</html>
